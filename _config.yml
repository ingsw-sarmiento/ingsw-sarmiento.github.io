# SITE CONFIGURATION
baseurl: ""
url: "https://ingsw-sarmiento.github.io"
title: "Elementos de Ingeniería de Software" # site's title
description: "Sitio web de la materia Elementos de Ingeniería de Software" # used by search engines


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Elementos de Ingeniería de Software - Universidad Nacional de Quilmes # blog's title
  avatar: assets/img/isologo-unq.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     Algunos recursos para tratar de debatir sobre qué es "la ingeniería de software"...
  header_text_feature_image: assets/img/pexels/kanban-board.jpg
  footer_text: >
   Hecho con la ayuda de <a href="https://jekyllrb.com/">Jekyll</a> y <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>.

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: federico.aloi@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "ingsw-sarmiento"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    google_plus: true
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email: true

  # Scripts / Features
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  special_page:
    search:
      icon: "search" # Assuming page link and icon are the same
      enabled: true
    tags:
      icon: "tags"
      enabled: true

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Compartir en"
  str_add_to: "Agregar a"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Siguiente post"
  str_previous_post: "Post anterior"
  str_next_page: "Siguiente"
  str_previous_page: "Anterior"
  str_continue_reading: "Seguir leyendo"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true


# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*"]
